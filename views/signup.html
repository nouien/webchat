<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Sign up</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel="stylesheet" href="../css/signup.css">
  <style>
    .err{
      color: red;
    }
  </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form method="post" action="" class="box" id="formSignup">
            <h1>SIGN UP</h1>
            <p class="text-muted"> please fill in the form correctly</p>
              <span class="err">{{errMess}}</span>
              <input id="name" type="text" name="name" placeholder="Name">
              <span id="nameErr" class="err"></span>
              <input id="email" type="text" name="email" placeholder="Email">
              <span id="emailErr"class="err"></span>
              <input id="password" type="password" name="password" placeholder="Password">
              <span id="passwordErr"class="err"></span>
              <input id="repassword" type="password" name="repassword" placeholder="RePassword">
              <span id="repasswordErr"class="err"></span>
              <a class="forgot text-muted" href="/login">Login?</a>

              <input type="submit" name="" value="Sign Up" >
            <div class="col-md-12">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
  <script type='text/javascript'></script>
  <script src="../validates/signupValidate.js"></script>
</body>
